<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                    <h:outputLabel value="Identifiant :" />
                    <h:inputText value='#{connectionManager.identifiant}' id="identifiant" requiredMessage="Champ obligatoire" required="true" />
                    <rich:message for="identifiant" />
                    <h:outputLabel value="Mot de passe :" />
                    <h:inputSecret  value='#{connectionManager.password}' id="password" required="true" requiredMessage="Champ obligatoire" />
                    <rich:message for="password" />
                </h:panelGrid>
             <h:commandButton value="Valider" action="#{connectionManager.authenticate()}" />
        </h:form>
    </h:body>
</html>
